<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score-Keeper</title>
</head>
<body>
    <main class="score--table">
        <div class="home">
            <div><p>HOME<br> <span id="score-home">00</span></p> <button class="button-score" id="button-home"></button></div>
            <div class="winner-home">
                <div id="score1-home">1</div>
                <div id="score2-home">2</div>
                <div id="score3-home">3</div>
            </div>
        </div>
        <div class="period">
            <div><p>PERIOD <br> <span id="score-period">00</span></p></div>
            <div class="winner" id="winner"></div>
            
        </div>
        <div class="away">
            <div><p>AWAY <br> <span id="score-away">00</span></p> <button class="button-score" id="button-away"></button></div>
            <div class="winner-away">
                <div id="score1-away">1</div>
                <div id="score2-away">2</div>
                <div id="score3-away">3</div>
            </div>

        </div>
    </main>
    <script src="App.js"></script>
</body>
</html>
